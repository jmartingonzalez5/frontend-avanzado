<div class="container">
    <div fxLayout="row" fxLayoutAlign="center">
      <img src="/assets/img/uoc_logo.png" />
    </div>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>


      <div class="contentCard">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div>
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput type="text"
                   placeholder="email"
                   id="email"
                   required
                   formControlName="email"
                   class="form-control"
                   [ngClass]="{
                        'is-invalid': submitted && loginForm.controls.email.errors
                    }">
            <mat-hint align="end">Introduce un email v√°lido</mat-hint>
            <mat-error *ngIf="loginForm.controls['email'].errors">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput
                   type="password"
                   placeholder="password"
                   id="password"
                   required
                   formControlName="password"
                   class="form-control"
                   [ngClass]="{
                      'is-invalid': submitted && loginForm.controls.password.errors
                  }" >
            <mat-hint align="end">Introduce tu password</mat-hint>
            <mat-error *ngIf="loginForm.controls['password'].errors">{{getErrorMessagePassword()}}</mat-error>
          </mat-form-field>
        </div>

        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
                <i class="material-icons">perm_identity</i>Login</button>
              <a mat-raised-button routerLink="/forgot-password">
                <i class="material-icons">help</i> Remember password</a>
        </mat-card-actions>

      </form>
      </div>
      </mat-card>

</div>
